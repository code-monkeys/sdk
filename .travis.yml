language: node_js
node_js:
- '7'
- '10'
cache:
  directories:
  - node_modules
before_install:
- npm install -g npm@5.3.0
- npm install -g greenkeeper-lockfile@1
before_script: greenkeeper-lockfile-update
script:
- npm install
- echo "$NPM_SECRET" >> ~/.npmrc
- npm test
after_script: greenkeeper-lockfile-upload
deploy:
  skip_cleanup: true
  provider: script
  script: npm publish
  on:
    tags: true
    repo: laundree/sdk
env:
  global:
  - secure: 
  - secure: 
